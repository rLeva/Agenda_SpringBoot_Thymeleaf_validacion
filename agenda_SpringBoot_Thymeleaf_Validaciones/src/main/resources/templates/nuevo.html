<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title> [[${contacto.id ne null ? 'Editar Contacto' : 'Registro de Contacto'}]]</title><!-- [[${contacto.id ne null ? 'Editar Contacto' : 'Registro de Contacto'}]], le estoy diciendo: si contacto.id es null que ponga Editar Contacto, sino que ponga Registro Contacto -->

<!-- CSS sacado de bootstrap 5.1.1 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- para poder añadir los iconos, sacado de font awesome -->
<script src="https://kit.fontawesome.com/1e7cbacd7b.js" crossorigin="anonymous"></script>
</head>
<body>

	<div class="row justify-content-center"><!-- para centrar el contenido en la web -->
		<div class="col-md6 col-lg-4">
		
		<h3> [[${contacto.id ne null ? 'Editar Contacto' : 'Registro de Contacto'}]]</h3><!-- [[${contacto.id ne null ? 'Editar Contacto' : 'Registro de Contacto'}]], le estoy diciendo: si contacto.id es null que ponga Editar Contacto, sino que ponga Registro Contacto -->
		<br>
	<!-- AÑADIMOS FORMULARIO -->
	<form action="" method="post" th:object="${contacto}"><!-- con th:object obtenemos el objeto del controlador, el que hemos puesto en el model -->
		<!-- AÑADIMOS UN CONTENEDOR -->
		<div class="mb-3">
			<!-- AÑADIMOS UN LABEL -->
			<label for="nombre">Nombre: </label>
			<!-- LE AÑADIMOS UN INPUT -->
			<input id="nombre" type="text" placeholder="Digite su nombre" th:field="*{nombre}" class="form-control" th:errorClass="is-invalid"><!-- con th:field le estamos asignando el atributo nombre al campo, class="form-control", le estamos diciendo que es la clase control. th:errorClass="is-invalid", para indicar los errores que pueda tener. -->
			
			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div><!-- si tengo algun error en este campo lo saco con esta etiqueta th:errors -->
		</div>
		
		<div class="mb-3">
			<!-- AÑADIMOS UN LABEL -->
			<label for="telefono">Teléfono: </label>
			<!-- LE AÑADIMOS UN INPUT -->
			<input id="telefono" type="text" placeholder="Digite su teléfono" th:field="*{telefono}" class="form-control" th:errorClass="is-invalid">
			<!-- aplicacion de las validaciones en el thymeleaf -->
			<div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="invalid-feedback"></div>
		</div>
		
		<div class="mb-3">
			<!-- AÑADIMOS UN LABEL -->
			<label for="email">Email: </label>
			<!-- LE AÑADIMOS UN INPUT -->
			<input id="email" type="email" placeholder="Digite su email" th:field="*{email}" class="form-control" th:errorClass="is-invalid">
			
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
		</div>
		
		<div class="mb-3"><!-- class="mb-3", se usa para dar un espaciado entre los contenedores  -->
			<!-- AÑADIMOS UN LABEL -->
			<label for="fechaNacimiento">Fecha de Nacimiento: </label>
			<!-- LE AÑADIMOS UN INPUT -->
			<input id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" class="form-control" th:errorClass="is-invalid"><!-- con un date no es necesario colocar un placeholder -->
			
			<div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="invalid-feedback"></div>
		</div>
		<div class="text-end">
		
			<button class="btn btn-success"><i class="fa-solid fa-user-shield"></i>&nbsp;Guardar</button>
			<a href="/" class="btn btn-light ms-2"><i class="fa-solid fa-hand-back-point-left"></i>&nbsp;Cancelar</a>
		
		</div>
	
	</form>
			
		</div>
	
	
	</div>
	<!-- Bundle sacdo de bootstrap 5.1.1,  -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	

</body>
</html>
